<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="css/registro.css" rel="stylesheet">
    <div class="col-xl-10 col-lg- register-bg right-section">

    <title>pagina de registro</title>
  </head>
  <body>
    
    <section class="contact-box">
       <div class="row no-gutters bg-dark">
        <img src="img/Hotelia horizontal blanco.svg">
           <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute testiomonial p-4">
                <h3 class="font-weight-bold text-light"></h3>
               <p> <h1>eres mas que bienvenido</h1></p>
            </div>
           </div>
           <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3">Crea tu cuenta gratis</h1>

                    <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>

                    <form>
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">tipo de documento <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tipo de documento">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">numero de documento <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="numero de documento">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu apellido">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">fecha de nacimiento <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Tu fecha de nacimiento">
                        </div> 
                          <div class="form-group mb-3">
                            <label class="font-weight-bold">email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="correo electrónico">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">telefono de contacto <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Tu telefono">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">pais de origen <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Tu pais de origen">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">genero <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Tu genero">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">foto <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="sube un archivo">
                        </div>
                     
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">confirmar contraseña <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="confirmatu contraseña">
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                            </div>
                        </div>
                        <button class="btn btn-primary width-100">Regístrate</button>
                    </form>
                    <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2019 Templune</small>
                </div>
           </div>
       </div>
   </section>
  </body>
</html>
